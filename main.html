<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Tailwind & DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-btn1: rgb(8, 116, 242);
      }
    </style>
  </head>
  <body>
     <section class="max-w-md min-h-screen mx-auto bg-base-200">
        <!-- Main Page Header -->
      <header class="sticky top-0 bg-white my-0">
        <nav class="flex justify-between items-center gap-1 px-2 mt-0">
          <div class="logo flex gap-1 py-2">
            <div class="max-w-12">
              <img src="./assets/Group.png" alt="" />
            </div>
            <div class="px-2">
              <h2 class="text-xl font-bold">
                $ <span id="account-balance">45000</span>
              </h2>
              <span class="badge badge-sm">available Balance</span>
            </div>
          </div>
          <a href="">
            <button class="btn btn-xs drop-shadow shadow-white">Log-Out</button>
          </a>
        </nav>
        <div class="divider"></div>
      </header>

      <main class="px-2 bg-white">
        <div class="px-3">
          <h1 class="text-xl font-bold mb-1">ðŸ”¥ Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>

        <!-- Facility Options -->
        <div
          class="options border-b-2 border-stone-300 pb-2 *:text-sm grid grid-cols-3 gap-3 *:border *:p-3 *:rounded-2xl *:text-center *:border-double pt-4 *:flex *:flex-col *:justify-center *:items-center *:hover:border-emerald-500 *:hover:bg-emerald-50"
        >
          <div id="btn-show-add-money">
            <img src="./assets/wallet1.png" alt="" />
            <p>Add money</p>
          </div>
          <div id="btn-show-cash-out">
            <img src="./assets/send1.png" alt="" />
            <p>Cashout</p>
          </div>
          
          <div id="show-transaction-history">
            <img src="./assets/transaction1.png" alt="" />
            <p>Transactions</p>
          </div>
        </div>

       

        <!-- Add Money Section Start-->
        <section id="add-money-form" class="py-5 bg-base-200">
          <h2 class="text-xl text-blue-700">Add Money</h2>
          <div class="max-w-sm mx-auto space-y-3 bg-white">
            <div class="form-control mx-4">
              <label class="label">
                <span class="label-text">Select A Bank</span>
              </label>
              <select
                id="addmoney-bank"
                class="bg-base-200 p-2 outline-none min-w-full rounded-full border-base-200 focus:border-2 focus:border-blue-700"
              >
              <!-- Banking Options -->
                <option disabled selected>Select</option>
                <option value="Bkash">Bkash</option>
                <option value="Rocket">Rocket</option>
                <option value="Nagad">Nagad</option>
                
              </select>
            </div>
            <div class="form-control mx-4">
              <label class="label">
                <span class="label-text">Bank Account Number</span>
              </label>

              <input
                id="addmoney-acc"
                type="text"
                placeholder="Enter 11 digit Account Number"
                class="bg-base-200 p-2 outline-none min-w-full rounded-full border-base-200 focus:border-2 focus:border-blue-700"
                required
              />
            </div>
            <div class="form-control mx-4">
              <label class="label">
                <span class="label-text">Amount to Add</span>
              </label>

              <input
                id="input-add-money"
                type="text"
                placeholder="Amount to Withdraw"
                class="bg-base-200 p-2 outline-none min-w-full rounded-full border-base-200 focus:border-2 focus:border-blue-700"
                required
              />
            </div>

            <div class="mx-4">
              <input
                id="input-pin-number"
                type="text"
                placeholder="4 Digit PIN"
                class="input-sm bg-base-200 p-2 outline-none min-w-full rounded-full border-base-200 focus:border-2 focus:border-blue-700"
                required
              />
              <button
                id="btn-add-money"
                class="btn bg-btn1 text-white min-w-full rounded-full mt-3"
              >
                Add money
              </button>
            </div>
          </div>
        </section>

         <!-- Add Money Section end-->


      </main>


      <script src="./scripts/common-func.js"></script>
      <script src="./scripts/add-money.js"></script>
  </body>
</html>
