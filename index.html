<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo || Login</title>

    <!-- Tailwind & DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-btn1: rgb(8, 116, 242);
      }
    </style>
  </head>


  <body class="bg-slate-900">


    <!-- Login Page  -->
    <section class="max-w-md min-h-screen mx-auto mt-0 bg-base-200 py-6">
      <header>
        <nav class="flex justify-center items-center">
          <div
            class="mt-10 relative w-9/12 flex justify-center items-center mb-10"
          >
            <img class="w-48 absolute -top-0" src="./assets/bg.png" alt="" />
            <img class="w-16 mt-4" src="./assets/Group.png" alt="" />
          </div>
        </nav>
      </header>
      <main
        class="flex flex-col items-center justify-center pt-4 mx-6 bg-white rounded-xl"
      >
        <div class="w-full shrink-0 flex justify-center items-center">
          <div class="card-body max-w-sm">
            <div class="form-control bg-">
              <label class="label">
                <span class="label-text font-bold text-black">Number</span>
              </label>
              <br />
              <input
                type="text"
                id="phone-number"
                placeholder="11 Digit Number"
                class="bg-base-200 p-2 outline-none min-w-full rounded-full border-base-200 focus:border-2 focus:border-blue-700"
                maxlength="11"
                minlength="11"
                value="01712345678"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text font-bold text-black">4 Digit Pin</span>
              </label>
              <br />
              <input
                id="pin-number"
                type="password"
                placeholder="Never Share Your Pin"
                class="bg-base-200 p-2 outline-none min-w-full rounded-full border-base-200 focus:border-2 focus:border-blue-700"
                maxlength="4"
                minlength="4"
                required
                value="1234"
              />
            </div>
            <div class="form-control mt-6">
              <button
                id="button-login"
                class="btn bg-btn1 font-bold min-w-full rounded-full text-white"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </main>
      
    </section>
    <script src="./scripts/common-func.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
</html>
